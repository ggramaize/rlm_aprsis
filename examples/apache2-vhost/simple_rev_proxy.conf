<VirtualHost *:80>
	ServerName rev-proxy.example.com

	DocumentRoot /var/www/html/

	<Directory /var/www/html>
		AllowOverride None
		Options None
		Order allow,deny
		Require all granted
	</Directory>

	AddRadiusAuth radius.example.com:1814 testing123 5:3
	ErrorDocument 401 /errors/index.html

	<Location />
		Options -Indexes
		Order allow,deny
		allow from all

		AuthType Basic
		AuthName "Hamnet - Type your QRZ and your APRS-IS code"
		AuthBasicProvider radius
		AuthRadiusCookieValid 60
		AuthRadiusActive On
		require valid-user
		ProxyPass http://44.x.x.x/ timeout=60
		ProxyPassReverse http://44.x.x.x/
	</Location>

	<Location /errors>
		Order allow,deny
		Allow from all
		Require all granted
		ProxyPass !
	</Location>
</VirtualHost>
